apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress
spec:
  rules:
    - http:
        paths:
          - path: / # шлях по якому відбувається перенаправлення на сервіс
            pathType: Prefix
            backend:
              service:
                name: '{{ .Values.node.serviceName }}' # ім'я сервісу
                port:
                  number: 80 # порт на якому запущено сервіс
